<HTML>
	<HEAD>
	   <TITLE>FusionCharts &amp; JavaScript - Combi3D chart - View 2D Example</TITLE> 

	   <SCRIPT LANGUAGE="Javascript" SRC="../../JSClass/FusionCharts.js"></SCRIPT>
	   <SCRIPT LANGUAGE="JavaScript">
			function view2D()
			{
				 //Get chart from its ID
				 var chartToView2D = getChartFromId("chart1Id");
				 chartToView2D.view2D();
			}
	  </SCRIPT>

	</HEAD>
	<BODY>
	   <CENTER>

	   <h2>FusionCharts and JavaScript - Combi3D chart - View 2D Mode</h2>
	
	   <div id="chart1div">FusionCharts</div>
	   <script language="JavaScript"> 
			var chart1 = new FusionCharts("../FusionCharts/MSCombi3D.swf", "chart1Id", "400", "300", "0", "1"); 
			chart1.setDataXML("<chart ><categories><category label='A' /></categories><dataset><set label='A' value='10' /></dataset><dataset><set label='B' value='11' /></dataset></chart>");
			chart1.render("chart1div");
	   </script>
	   
	  <input type='button' value='2D View' onClick='view2D();'>
		
	   </CENTER>
	</BODY>
</HTML>
